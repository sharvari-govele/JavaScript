<!DOCTYPE html>
<html>
  <head>
    <title>Random number guessing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>Enter a number in range (1-5)</p>
    <input type="text" id="inp" />
    <button type="submit" id="sub">Submit</button>

    <script>
      let val = 0;
      document.getElementById("sub").onclick = function () {
        val = document.getElementById("inp").value;
        let k = Math.floor(Math.random() * 6) + 1;
        if (val == k) {
          alert("You guess the right number");
        } else {
          document.getElementById("inp").value = "Try again";
          document.getElementById("inp").style.border = "2px red solid";
        }
        document.getElementById("inp").onclick = function () {
          document.getElementById("inp").value = "";
        };
      };
    </script>
  </body>
</html>
